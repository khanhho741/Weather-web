<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://icon-library.com/images/weather-app-icon/weather-app-icon-4.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="main js/all.min.js"></script>
    <script src="main js/moment.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
            </div>
            <div class="info-wrapper">
                <img class="totoro" src="https://img.icons8.com/plasticine/40/000000/totoro.png"/>
                <p class="city-name"></p>
                <p class="weather-state"></p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="weather icon">
                <p class="temperature">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="value sunrise">__</div>
                </div>
                <div class="item">
                    <div class="label">Mặt trời lặn</div>
                    <div class="value sunset">__</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">__</span> %</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">__</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main js/app.js"></script>
</body>
</html>
